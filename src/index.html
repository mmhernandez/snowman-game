<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
    <title>Snowman Game</title>
</head>
<body>
    <h1>Snowman Game</h1>
    <div class="top">
        <div class="snowman-image">
            <div class="hat d1">
                <div class="stovepipe"></div>
                <div class="brim"></div>
            </div>
            <div class="head d8">
                <div class="eyes d2">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose d3"></div>
                <div class="smile d4"></div>
            </div>
            <div class="mid-section d9">
                <div class="d6">
                    <div id="right-arm" class="arm"></div>
                    <div class="rfinger1"></div>
                    <div class="rfinger2"></div>
                </div>
                <div class="buttons d5">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
                <div class="d7">
                    <div id="left-arm" class="arm"></div>
                    <div class="lfinger1"></div>
                    <div class="lfinger2"></div>
                </div>
            </div>
            <div class="bottom d10"></div>
            <p id="gameOver"></p>
        </div>
        <div class="top-right">
            <div class="rules">
                <h3>Game Rules</h3>
                <ul>
                    <li>Figure out the word based on the number of spaces provided</li>
                    <li>You can guess up to 10 letters</li>
                    <li>Each incorrectly guessed letter removes part of the snowman</li>
                    <li class="bold">Guess the word before the snowman disappears!</li>
                </ul>
            </div>
            <div id="guess-section">
                <div>
                    <p class="guessesRemaining">Remaining Guesses: <span id="remainingGuesses">10</span></p>
                </div>
                <div class="bold" id="guessed-letters"></div>
                <h4>Guessed Letters:</h4>
            </div>
            <p id="gameOverMessage"></p>
        </div> 
    </div>
    <div class="bottom-section">
        <button id="playBtn" onclick="playGame(this)">Play!</button>
        <div id="wordGame">
            <form id="guessForm" action="#" onsubmit="submitGuess(event)">
                <input type="text" placeholder="Guess a letter" id="letter">
                <button id="guessButton">Guess</button>
            </form>
            <p id="hint" onmouseover="displayHint()" onmouseout="hideHint()">?</p>
            <p class="hint-text">placeholder</p>
            <div id="word"></div>
        </div>
    </div>
    <footer>
        
    </footer>
    <script src="./script.js"></script>
</body>
</html>
