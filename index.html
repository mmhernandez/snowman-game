<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snowman</title>
</head>
<body>
    <h1>Snowman Game</h1>
    <div class="top">
        <div class="snowman-image">
            <div class="hat">
                <div class="stovepipe"></div>
                <div class="brim"></div>
            </div>
            <div class="head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose"></div>
                <div class="smile"></div>
            </div>
            <div class="mid-section">
                <div id="right-arm" class="arm"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div id="left-arm" class="arm"></div>
            </div>
            <div class="bottom"></div>
        </div>
        <div class="top-right">
            <div class="rules">
                <h3>Game Rules</h3>
                <ul>
                    <li>Figure out the word below based on the number of spaces provided</li>
                    <li>You can guess up to 10 letters</li>
                    <li>Each incorrectly guessed letter removes part of the snowman</li>
                    <li class="bold">Guess the word before the snowman disappears!</li>
                </ul>
            </div>
            <div id="guess-section">
                <h4>Guessed Letters:</h4>
                <div id="guessed-letters"></div>
            </div>
        </div> 
    </div>
    <div class="bottom-section">
        <button onclick="playGame(this)">Play!</button>
        <div id="wordGame">
            <form id="guessForm" action="#" onsubmit="submitGuess(event)">
                <input type="text" placeholder="Guess a letter" id="letter">
                <button id="guessButton">Guess</button>
            </form>
            <div id="word"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
